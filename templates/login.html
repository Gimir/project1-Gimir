{% extends "layout.html" %}

{% block content %}
<style>
body {
  background-color: rgb(174, 132, 242);
}
.container {
  position: relative;
  width: 30%;
  height: 300px;
  margin: 200px auto 0 auto;
  background-color: rgba(49, 120, 143, 0.63);
  border-radius: 10px;

}
.link-container {
  width: 60%;
  margin: 0 auto;
  position: relative;
}
.container a {
  color: rgb(219, 222, 223);
  text-decoration: none;
  font-size: 25px;
}
.container input {
  background-color: white;
  box-sizing: border-box;
  margin: 10px 0 10px 0;
  width: 100%;
  height: 50px;
  font-size: 20px;
  border: none;
  padding-left: 5px;
}
.container input:last-child {
  margin: 20px 0 0 0;
}
.container input[type="submit"] {
  transition: 0.2s;
}
.container input[type="submit"]:hover {
  background-color:rgb(66, 194, 249);
  color: white;
}
.form-container {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
}
</style>
  <div class="container">
    <div class="link-container"><a href="{{url_for('loginn')}}">Log in</a><br><br><a href="{{url_for('signupp')}}">Sign up</a></div>
    <div class="form-container">
      <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="name" placeholder="username">

        <input type="password" name="password" placeholder="password">

        <input type="submit" value="submit">
      </form>
    </div>
  </div>
{% endblock %}
